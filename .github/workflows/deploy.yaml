name: Build, Deploy and Purge

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Set up S3cmd cli tool
        uses: s3-actions/s3cmd@v1.5.0
        with:
          region: "ap-south-1"
          access_key: ${{ secrets.LINODE_CLI_OBJ_ACCESS_KEY }}
          secret_key: ${{ secrets.LINODE_CLI_OBJ_SECRET_KEY }}

      - name: Deploy to Linode Object Store
        run: s3cmd sync --recursive --acl-public --delete-removed --no-mime-magic --delete-after ./out/ s3://tech-session/public/
